<!DOCTYPE html>
<html>
<head>
  <title>Example of Sting concat</title>
  <body>
    <script type="text/javascript">
  function myconcat () {   // Not passing any pern(s)
    var cat = ""
    for (var i = 0;i <arguments.length; i++){  // for loop
      cat = cat + arguments[i];
    }
    //specify what data your function call will return.
    return cat;
  }  //call the function here

var result = myconcat("Sleep", "Eat", "Drink", "Climb");  //("Sleep" + "Eat" + "Drink" + "Climb");
//var result1 = concat("Eat");
//var result2 = concat("Drink");
//var result3 = concat("Climb")
  console.log(result);
    </script>
  </body>
  </head>
  </html>
