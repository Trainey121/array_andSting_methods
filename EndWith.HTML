<!DOCTYPE html>
<html>
<head>
  <title>Example of EndWith</title>
  <body>
    <script type="text/javascript">
  function myendwith (big_string, little_string) {

  if (big_string.substring(big_string.length - little_string.length) ===little_string)
  {return true;}
  else {
    return false;
  }
    }
  console.log(myendwith("abcdefgijk", "xy"));
    </script>
  </body>
  </head>
  </html>
