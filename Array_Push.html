<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example of Push</title>
  </head>
  <body>
<script type="text/javascript">
var values = [];
var list = ['apple', 'banana', 'fruit', 'apple', 'orange', 'apple'];
var element = 'apple';
var idx = list.indexOf(element);
while (idx != -1) {
values.push(idx);
  idx = list.indexOf(element, idx + 1);
}
console.log(values);
// [0, 2, 4]
</script>



  </body>
</html>
